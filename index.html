<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome link=================== -->
    <script src="https://kit.fontawesome.com/73e8cd109a.js" crossorigin="anonymous"></script>
    <title>Text-Editor</title>
  </head>
  <body>
    <h1 class="text-center font-extrabold text-5xl mt-20">My Text Editor</h1>
    <section class="w-2/3 mx-auto mt-4 mb-28 bg-sky-500 rounded-lg">
      <div class="flex justify-around items-center p-10 pb-0">

        <div class="flex justify-between gap-10">
            <i id="text-bold" class="fa-solid fa-bold"></i>
            <i id="text-italic" class="fa-solid fa-italic"></i>
            <i id="text-underline" class="fa-solid fa-underline"></i>
        </div>
        <div class="flex justify-between gap-10">
            <i id="text-align-left" class="fa-solid fa-align-left"></i>
            <i id="text-align-center" class="fa-solid fa-align-center"></i>
            <i id="text-align-right" class="fa-solid fa-align-right"></i>
            <i id="text-align-justify" class="fa-solid fa-align-justify"></i>
        </div>
        <div class="flex justify-end gap-10 ">
            <input  id="text-size" type="number"  min="1" value="16" name="" class="w-1/5 rounded-lg focus:outline-0 p-1 font-bold">
            <input  id="text-color" type="color" name="" value="#000000">
        </div>

      </div>

      <div class="p-10">
            <textarea id="text-input-field" name="" cols="100" rows="20" class="w-full rounded-lg focus:outline-0 p-3  "></textarea>
      </div>

    </section>

    <!-- -------------js file link----------------- -->
    <script src="editor.js"></script>
  </body>
</html>
